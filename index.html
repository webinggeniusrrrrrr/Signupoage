<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body { font-family: sans-serif; }
    #messages { list-style: none; height: 300px; overflow-y: scroll; padding: 0; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <!-- Replace 'YOUR_RENDER_URL' after deploying backend -->
  <script src="https://YOUR_RENDER_URL/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
