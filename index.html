  <script>
    let players = {};

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        events: {
          'onStateChange': (event) => handleStateChange(event, 'player1')
        }
      });
      players.player2 = new YT.Player('player2', {
        events: {
          'onStateChange': (event) => handleStateChange(event, 'player2')
        }
      });
      // Add more players if you add more videos
    }

    function playAllVideos() {
      for (let key in players) {
        players[key].playVideo();
      }
    }

    function handleStateChange(event, playerId) {
      if (event.data === YT.PlayerState.ENDED) {
        // Replay the video
        players[playerId].seekTo(0);
        players[playerId].playVideo();
      }
    }

    // Load YouTube IFrame API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
